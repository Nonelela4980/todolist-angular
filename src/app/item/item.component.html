<div class="item">
    <div class="mark" (click)="onCheckDone()" [ngClass]="isDone? 'task-done-bg': ''">
        <img *ngIf="isDone"  src="../../assets/images/icon-check.svg"/>
        <!-- display when marked -->
    </div>
    <p [ngClass]="isDone? 'task-done-text': ''">{{itemText}}</p>
    <div class="delete" (click)="onDeleteItem()" >
        <img src="../../assets/images/icon-cross.svg"/>
    </div>
</div>
